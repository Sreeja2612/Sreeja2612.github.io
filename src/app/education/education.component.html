<section class="section" id="Education">
    <div class="container">
        <div class="row justify-content-center txt-bg txt-bg-education">
            <div class="col-lg-6 pointer">
                <div class="wow fadeIn section-title text-center mb-4 pb-2">
                    <div class="mb-5 pb-3">
                        <i class="fas fa-trophy h1 text-muted"></i>
                    </div>
                    <h2 class="h3 font-weight-bold">My Education</h2>
                    <p class="text-muted mx-auto mb-0 mt-4 para-desc">Educational Background.</p>
                </div>
            </div>
        </div>
 
       
        <div class="container-edu">
            <div *ngFor="let education of educationData" class="box col-lg-4 wow zoomIn{{education['animationClass']}}" data-wow-delay="0.5s">
                <h3 class="description pl-1 h2"> {{education['description']}} </h3>
                <img src="assets/images/education/{{education['image']}}.webp" class="edu-img" alt="Education - {{education['image']}}" loading="lazy" title="{{education['image']}}">
            </div>
        </div>
    </div>
 
   
    <div class="col-lg-12 mt-4 pt-2">
      <ul class="nav-tabs nav-fill" id="educationTabNav">
        <li id="selector"></li>
        <li
          *ngFor="let tab of educationData['NavTabs']"
          class="nav-item"
          (click)="changeActiveTab(tab['id'])"
        >
          <ng-template #title>
            <strong><em>{{ tab['name'] }}</em></strong>
          </ng-template>
          <a
            href="/"
            rel="noreferrer"
            class="nav-link"
            [ngClass]="{ active: activeTab === tab['id'] }"
            id="{{tab['id']}}-tab"
            placement="{{tab['placement']}}"
            [ngbTooltip]="title"
          >
            {{ tab["name"] }}
          </a>
        </li>
      </ul>
    </div>
</section>
